project: ConstantLR_mnist_SN_GAN_momentum_sgd
entity: meiji_mlopt
program: main.py
method: grid
metric:
  name: loss_G
  goal: maxmize
parameters:
  optimizer:
    values: ['momentum_sgd']
  lr_D:
    values: [0.005, 0.001, 0.0005, 0.0001, 0.00005]
  lr_G:
    values: [0.005, 0.001, 0.0005, 0.0001, 0.00005]
  batchsize:
    values: [256]
command:
  - python
  - ${program}
  - ${args}
  - "--manualSeed"
  - "100"
  - "--dataset"
  - "mnist"
  - "--model"
  - "GAN"
  - "--SN"
  - "--scheduler_type"
  - "ConstLR"