project: ConstantLR_mnist_SN_GAN_cgd_dy
entity: meiji_mlopt
program: main.py
# method: bayes
method: grid
metric:
  name: loss_G
  goal: maxmize
parameters:
  optimizer:
    values: ['cgd_dy']
  lr_D:
    values: [0.005, 0.001, 0.0005, 0.0001, 0.00005]
  lr_G:
    values: [0.005, 0.001, 0.0005, 0.0001, 0.00005]
  batchsize:
    values: [256]
  beta_momentum_coeff:
    values: [0.5, 0.75, 1.0]
command:
  - python
  - ${program}
  - ${args}
  - "--manualSeed"
  - "100"
  - "--dataset"
  - "mnist"
  - "--model"
  - "GAN"
  - "--SN"
  - "--scheduler_type"
  - "ConstLR"
